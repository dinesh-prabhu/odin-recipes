<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project's Foundations recipes project">
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="positionFooter()">
    <header id="recipies-header">
        <h1>Odin Recipes</h1>
        <p>Cooking is one of the greatest gifts.</p>
    </header>
    <main class="recipes-card-container">
        <a href="/recipes/chopped-brussels-sprout-salad.html" class="recipe-card">
            <img src="https://images.media-allrecipes.com/userphotos/5450529.jpg" alt="Tasty Sprout Salad" class="recipe-image">
            <span class="recipe-name">Chopped Brussels Sprout Salad</span>
        </a>
        <a href="recipes/basic-mashed-potatoes.html" class="recipe-card">
            <img src="https://images.media-allrecipes.com/userphotos/5294868.jpg" alt="Mashed Potatoes" class="recipe-image">
            <span class="recipe-name">Basic Mashed Potatoes</span>
        </a>
        <a href="recipes/alfredo-sauce.html" class="recipe-card">
            <img src="https://images.media-allrecipes.com/userphotos/672690.jpg" alt="Alfredo Sauce" class="recipe-image">
            <span class="recipe-name">Alfredo Sauce</span>
        </a>
    </main>
    <footer id="homepage-footer" class="footer">
        <p>Made by <a href="https://github.com/dinesh-prabhu" target="_blank">Dinesh</a>.<br>All images are copyright to their respective owners.</p>
    </footer>
    <script>
        function positionFooter() {
            document.getElementById("homepage-footer").classList.toggle("footer-fixed", window.innerHeight > document.body.clientHeight);
        }
    </script>
</body>
</html>
